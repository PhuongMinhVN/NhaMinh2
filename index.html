<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia Tộc & Giỗ Chạp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Sổ Tay Gia Phả</h1>
                <p>Quản lý Giỗ Chạp & Kết nối Thế hệ</p>
            </div>

            <form id="supabase-auth-form">
                <div class="form-group">
                    <label for="projectUrl">Đường dẫn cơ sở dữ liệu (Supabase URL)</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <!-- Database Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                            </svg>
                        </div>
                        <input type="url" id="projectUrl" placeholder="https://projects.supabase.co" required
                            autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="apiKey">Mã khóa truy cập (API Key)</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <!-- Key Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11.5 15.75l-2.5 2.5-2.5-2.5-5 5V9.257a6 6 0 1110.5 0z" />
                            </svg>
                        </div>
                        <input type="password" id="apiKey" placeholder="Nhập khóa bảo mật..." required
                            autocomplete="off">
                        <button type="button" class="toggle-visibility" id="toggleKey" aria-label="Hiện mật khẩu">
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label
                        style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer; text-transform: none;">
                        <input type="checkbox" id="saveLocally"
                            style="width: 18px; height: 18px; margin: 0; flex-shrink: 0; opacity: 0.7;">
                        <span style="font-size: 0.9em; color: var(--text-muted)">Ghi nhớ đăng nhập trên thiết bị
                            này</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Truy Cập Hệ Thống</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                </button>

                <div id="statusMessage" class="status-message"></div>

                <p style="margin-top: 2rem; text-align: center; color: rgba(255,255,255,0.2); font-size: 0.75rem;">
                    © 2024 Gia Tộc Vĩnh Cửu. Bảo mật tuyệt đối.
                </p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
